<script>
    let images = document.querySelectorAll('.image');

    images.forEach(image => {

        image.addEventListener('click', e => {

            if (image.classList.contains('nsfw'))
            {
                let child = image.childNodes[1];

                // Remove overlay
                if (child.classList.contains('nsfw-overlay'))
                {
                    child.classList.remove('nsfw-overlay');
                    child.innerHTML = '';
                    image.classList.add('image-hover');
                }
                else // Add overlay
                {
                    child.classList.add('nsfw-overlay');
                    child.innerHTML = '<p>NSFW</p><p>(click to reveal)</p>';
                }
            }
        });
    });
</script>
